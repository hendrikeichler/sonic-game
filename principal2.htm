<html>
<head>
<link rel="stylesheet" href="styles.css">
<script type="text/javascript" src="javascript.js"></script>
</head>
<body onload="inicio()" tabindex=1 onkeydown="saltar()" style=" background-color: black; ">
	<div id="palco" style="margin: auto;">
		<div class="player-status">
			<div>
				<span class="font-street-fighter player-number">1P</span>
				<span id="points" class="font-street-fighter player-points">0</span>
			</div>
			<div class="life-bar">
				<div id="lifeBarStatus"></div>
			</div>
			<span class="font-street-fighter player-name">RYU</span>
		</div>
		<div class="phase">
			<span id="level" class="font-street-fighter">1</span>
		</div> 
		<div class="mural">
			<span id="round" class="font-street-fighter"></span>
		</div> 
		<div id="plano2"></div>
		<!-- tabindex é utilizado para que o div possa receber o foco e, assim, poder tratar eventos de teclado, como onkeydown -->
		<div id="personagem" class="caminha_personagem"></div>
		<div id="obstaculo1"></div>
		<div id="personagemKen" ></div>
		<div id="end-game" class="end-game">
			<span id="count-small" class="font-street-fighter count-small">CONTINUE? 5</span>
			<span id="count-big" class="font-street-fighter count-big">5</span>
			<img src="gameover.jpg">
		</div>
		</div>

</body>
</html>
